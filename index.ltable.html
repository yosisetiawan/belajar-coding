<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table-learn" border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Buku</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Yosi</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bagus</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">Total Buku</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
